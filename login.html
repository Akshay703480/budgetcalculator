<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-photo/photo-realistic-person-using-budget-app-financial-growth-smartphone-with-plain-background_980716-343369.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 0;
        }
        .login-card {
            position: relative;
            z-index: 1;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }
        .login-card .card-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-card .card-header h3 {
            margin: 0;
            font-weight: 700;
            color: #38ef7d;
        }
        .form-control:focus {
            border-color: #38ef7d;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #38ef7d;
            border-color: #38ef7d;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #32d67a;
            border-color: #32d67a;
        }
        .btn-link {
            color: #38ef7d;
            text-decoration: none;
        }

        .btn-link:hover {
            text-decoration: underline;
        }
        #errorMessage a {
            color: #38ef7d;
            text-decoration: underline;
        }
        @media (max-width: 576px) {
            body {
                padding: 1rem;
            }

            .login-card {
                padding: 1.5rem;
            }
        }
        .login-card .card-header i {
            font-size: 2rem;
            color: #38ef7d;
        }
        #errorMessage {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="card-header">
            <i class="bi bi-box-arrow-in-right"></i>
            <h3 class="mt-2">Login</h3>
        </div>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="loginPassword" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="text-center mt-3">
                <a href="registration.html" class="btn-link">Don't have an account? <strong>Register</strong></a>
            </div>
        </form>
        <div id="errorMessage" class="alert alert-danger mt-4 d-none text-center" role="alert">
            Invalid username or password.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                sessionStorage.setItem('loggedInUser', username);
                window.location.href = 'budget.html';
            } else {
                document.getElementById('errorMessage').classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
